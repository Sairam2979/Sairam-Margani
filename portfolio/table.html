<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            margin-top: 20px;
            color: white;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid blueviolet;
            background-color: #000000;
        }
        tr {
            margin: 20px;
        }
    </style>
    <title>Table Styling</title>
</head>
<body>
    <table>
        <tr>
            <th>Frontend</th>
            <th>Backend</th>
            <th>Database</th>
        </tr>
        <tr>
            <td>HTML</td>
            <td>Node JS</td>
            <td>MongoDB</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>JAVA</td>
            <td>Django</td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td>Express JS</td>
            <td>MySQL</td>
        </tr>
    </table>
</body>
</html>
